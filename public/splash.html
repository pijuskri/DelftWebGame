<html>
  <head>
    <title>TOCG</title>
    <link rel="icon" href="./stylesheets/icon.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
  </head>

  <body>
    <div class="headDiv">
      <header class="header" width="100%" height="100%">
        <img src="./stylesheets/TOCG.png" alt="tocg" class="iconText" />
        <img src="./stylesheets/icon.png" alt="icon" class="iconPic" />
      </header>
    </div>
    <div id="Title">TotallyOriginalChessGame</div>
    <form action="/play" method="get">
      <button id="play" type="submit">PLAY</button>
    </form>
    <div class="banner1 banner nonTriangle"></div>
    <div class="banner2 banner nonTriangle"></div>
    <div class="banner3 banner nonTriangle"></div>
    <div class="banner4 banner nonTriangle"></div>
    <div class="banner5 banner nonTriangle"></div>
    <img src="./stylesheets/triangle.png" alt="" class="banner6 banner" />
    <img src="./stylesheets/triangle.png" alt="" class="banner7 banner" />
    <div class="bottomText1 bottomText">
      Chessmasters Online : <%= peopleOnline %>
    </div>
    <div class="bottomText2 bottomText">
      Current Staredowns : <%= gamesNumber %> <%if (gamesNumber != 1) { %> games
      <% } else { %> game <% } %>
    </div>
    <div class="bottomText3 bottomText">
      Games Completed : <%= gamesCompleted %>
    </div>
    <div class="bottomText4 bottomText">Times Logged In :</div>
  </body>
</html>
